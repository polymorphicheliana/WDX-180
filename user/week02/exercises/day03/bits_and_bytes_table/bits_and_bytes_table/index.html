<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bits and bytes</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col" id="Decimal" colspan="3" >Decimal</th>
                    <th scope="col" id="Binary" colspan="3">Binary</th>
                </tr>
                
                <tr>
                    <th scope="col" headers="Value columns" id="Value">Value</th>
                    <th scope="col" headers="Address columns" id="Address">Addr.</th>
                    <th scope="col" headers="Prefix columns" id="Prefix">Prefix</th>
                    <th scope="col" headers="Value columns" id="Value">Value</th>
                    <th scope="col" headers="Address columns" id="Address">Addr.</th>
                    <th scope="col" headers="Prefix columns" id="Prefix">Prefix</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th headers="Decimal value" id="1000">1000</th>
                    <th headers="Decimal address" id="K">K</th>
                    <th headers="Decimal prefix" id="kilo">kilo</th>
                    <th headers="Binary value" id="1024">1024</th>
                    <th headers="Binary address" id="Ki">Ki</th>
                    <th headers="Binary prefix" id="kibi">kibi</th>
                </tr>
                 <tr>
                    <th headers="Decimal value" id="1000 squared">1000<sup>2</sup></th>
                    <th headers="Decimal address" id="">M</th>
                    <th headers="Decimal prefix" id="">mega</th>
                    <th headers="Binary value" id="">1024<sup>2</sup></th>
                    <th headers="Binary address" id="">Mi</th>
                    <th headers="Binary prefix" id="">mebi</th>
                </tr>
                <tr>
                    <th headers="" id="">1000<sup>3</sup></th>
                    <th headers="" id="">G</th>
                    <th headers="" id="">mega</th>
                    <th headers="" id="">1024<sup>3</sup></th>
                    <th headers="" id="">Gi</th>
                    <th headers="" id="">gibi</th>
                </tr>
                <tr>
                    <th headers="" id="">1000<sup>4</sup></th>
                    <th headers="" id="">T</th>
                    <th headers="" id="">tera</th>
                    <th headers="" id="">1024<sup>4</sup></th>
                    <th headers="" id="">Ti</th>
                    <th headers="" id="">tebi</th>
                </tr>
                <tr>
                    <th headers="" id="">1000<sup>5</sup></th>
                    <th headers="" id="">P</th>
                    <th headers="" id="">peta</th>
                    <th headers="" id="">1024<sup>5</sup></th>
                    <th headers="" id="">Pi</th>
                    <th headers="" id="">pebi</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
